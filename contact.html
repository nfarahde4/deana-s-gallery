	<header class="contact-header">
    <h1>Contact</h1>
  </header>
	<div class="contact-section">
		
		<div class="contact-button">
		<div class="contact-icon">
			<a href="https://www.instagram.com/"  target="_blank" rel="noopener noreferrer">
		  <img src="img/Icons/instagram.png" alt="Instagram"></a>
		</div>
		<div class="contact-icon">
			<a href="https://www.tiktok.com/login" target="_blank" rel="noopener noreferrer">
		  <img src="img/Icons/tiktok.png" alt="Tiktok"></a>
		</div>
		<div class="contact-icon">
			<a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">
		  <img src="img/Icons/whatsapp.png" alt="Whatsapp"></a>
		</div>
		</div>
		
  <div class="contact-image">
    <img src="img/contact.jpg" alt="Contact Illustration">
  </div>
  <form class="contact-form">
    <div class="form-group">
      <input id="name" name="name" type="text" required placeholder=" " />
      <label for="name">Name</label>
    </div>
    <div class="form-group">
      <input id="email" name="from" type="email" required placeholder=" " />
      <label for="email">Email</label>
    </div>
    <div class="form-group">
      <textarea id="message" name="body" rows="6" required placeholder=" "></textarea>
      <label for="message">Message</label>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-submit">Submit</button>
    </div>
  </form>
</div>
